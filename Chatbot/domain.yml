version: '3.1'
intents:
- add_hotel_features
- add_landmarks_activities
- affirm
- bot_challenge
- clear_chat
- deny
- describe_city
- edit_preference
- goodbye
- greet
- nlu_fallback
- out_of_scope
- request_activity_suggestions
- request_trip
- share_arrival_date
- share_budget
- share_duration
- share_hotel_features
- share_landmarks_activities
- share_state
- ask_suggest_trip
- modify_preference
- thankyou
entities:
- hotel_features
- state
- landmarks_activities
- budget
- duration
- arrival_date
- modify_field
- city_feature
slots:
  specify_place:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: affirm
      value: true
    - type: from_intent
      intent: deny
      value: false
  state:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: state
  city_description:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      intent: describe_city
      entity: city_feature
  city_features:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: city_feature
  selected_city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      intent: share_state
    - type: custom
  budget:
    type: float
    mappings:
    - type: from_entity
      entity: budget
  hotel_features:
    type: list
    mappings:
    - type: from_entity
      entity: hotel_features
  landmarks_activities:
    type: list
    mappings:
    - type: from_entity
      entity: landmarks_activities
  duration:
    type: text
    mappings:
    - type: from_entity
      entity: duration
  arrival_date:
    type: text
    mappings:
    - type: from_entity
      entity: arrival_date
  modify_field:
    type: text
    mappings:
    - type: from_entity
      entity: modify_field
  user_message:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  awaiting_city_selection:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
    - type: custom
  suggested_cities:
    type: list
    influence_conversation: true
    mappings:
    - type: custom
  edit_preference_or_suggest_trip:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: modify_preference
      value: true
    - type: from_intent
      intent: request_trip
      value: false
forms:
  trip_form:
    required_slots:
    - specify_place
    - state
    - city_description
    - budget
    - duration
    - arrival_date
    - hotel_features
    - landmarks_activities
