entities:
- hotel_features
- state
- landmarks_activities
- budget
- duration
- arrival_date
- weather_preference
- modify_field
slots:
  specify_place:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: affirm
      value: true
    - type: from_intent
      intent: deny
      value: false
  state:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: state
  city_description:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      intent: describe_city
  selected_city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      intent: share_state
    - type: custom
  budget:
    type: text
    mappings:
    - type: from_entity
      entity: budget
  hotel_features:
    type: list
    mappings:
    - type: from_entity
      entity: hotel_features
  landmarks_activities:
    type: list
    mappings:
    - type: from_entity
      entity: landmarks_activities
  duration:
    type: text
    mappings:
    - type: from_entity
      entity: duration
  arrival_date:
    type: text
    mappings:
    - type: from_entity
      entity: arrival_date
  weather_preference:
    type: text
    mappings:
    - type: from_entity
      entity: weather_preference
  modify_field:
    type: text
    mappings:
    - type: from_entity
      entity: modify_field
  user_message:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  awaiting_city_selection:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
    - type: custom
  suggested_cities:
    type: list
    influence_conversation: true
    mappings:
    - type: custom
forms:
  trip_form:
    required_slots:
    - specify_place
    - state
    - city_description
    - budget
    - duration
    - arrival_date
    - hotel_features
    - landmarks_activities
