version: '3.1'
intents:
- add_hotel_features
- add_landmarks_activities
- affirm
- bot_challenge
- deny
- describe_city
- edit_preference
- goodbye
- greet
- nlu_fallback
- out_of_scope
- request_activity_suggestions
- request_trip
- share_arrival_date
- share_budget
- share_duration
- share_family_status
- share_hotel_features
- share_landmarks_activities
