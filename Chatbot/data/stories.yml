version: "3.1"
stories:
- story: User specifies a trip destination
  steps:
  - intent: request_trip
  - action: trip_form
  - active_loop: trip_form
  - slot_was_set:
      - specify_place: true
  - action: utter_ask_state
  - intent: share_state
    entities:
      - state: "Alexandria"
  - slot_was_set:
      - state: "Alexandria"
  - action: trip_form
  - slot_was_set:
      - budget: "200$"
  - slot_was_set:
      - duration: "4"
  - slot_was_set:
      - arrival_date: "June"
  - slot_was_set:
      - hotel_features: [ "wifi", "pool" ]
  - slot_was_set:
      - landmarks_activities: ["Alexandria library", "beach"]
  - slot_was_set:
      - family_status: "single"
  - active_loop: null
#  - action: action_suggest_trip
  - action: utter_start_suggestions

- story: User does not specify a destination
  steps:
  - intent: request_trip
  - action: trip_form
  - active_loop: trip_form
  - slot_was_set:
      - specify_place: false
  - action: utter_ask_weather_preference
  - intent: share_weather_preference
    entities:
      - weather_preference: "sunny"
  - slot_was_set:
      - weather_preference: "sunny"
  - action: trip_form
  - slot_was_set:
      - budget: "$1500"
  - slot_was_set:
      - duration: "7 days"
  - slot_was_set:
      - arrival_date: "January"
  - slot_was_set:
      - hotel_features: [ "wifi", "pool" ]
  - slot_was_set:
      - landmarks_activities: ["museum", "beach"]
  - slot_was_set:
      - family_status: "family"
  - active_loop: null
#  - action: action_suggest_trip
  - action: utter_start_suggestions

- story: User changes their mind mid-conversation
  steps:
  - intent: request_trip
  - action: trip_form
  - active_loop: trip_form
  - intent: request_trip
  - action: trip_form

