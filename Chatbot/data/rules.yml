version: "3.1"

rules:
- rule: Clear chat session
  steps:
  - intent: clear_chat
  - action: action_clear_chat

- rule: Greet the user anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: When the user is out of scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: When the user say thankyou
  steps:
  - intent: thankyou
  - action: utter_thankyou

#rule for describing the trip form
- rule: Activate trip_form
  steps:
  - intent: request_trip
  - action: trip_form
  - active_loop: trip_form

- rule: Handle form completion
  condition:
  - active_loop: trip_form
  steps:
  - action: trip_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_start_suggestions
  - action: action_suggest_plan

- rule: Handle form interruption with bot challenge
  condition:
    - active_loop: trip_form
  steps:
    - intent: bot_challenge
    - action: utter_iamabot
    - action: trip_form
    - active_loop: trip_form

- rule: Handle form interruption with out of scope
  condition:
    - active_loop: trip_form
  steps:
    - intent: out_of_scope
    - action: utter_out_of_scope
    - action: trip_form
    - active_loop: trip_form

- rule: Handle form interruption with greeting
  condition:
    - active_loop: trip_form
  steps:
    - intent: greet
    - action: utter_greet
    - action: trip_form
    - active_loop: trip_form

- rule: Handle form interruption with goodbye
  condition:
    - active_loop: trip_form
  steps:
    - intent: goodbye
    - action: utter_goodbye
    - action: trip_form
    - active_loop: trip_form

- rule: Handle form interruption with thank you
  condition:
    - active_loop: trip_form
  steps:
    - intent: thankyou
    - action: utter_thankyou
    - action: trip_form
    - active_loop: trip_form

- rule: User wants to restart the conversation
  steps:
  - intent: restart
  - action: action_restart

- rule: Handle city description
  condition:
    - active_loop: trip_form
  steps:
  - intent: describe_city
    entities:
    - city_description
  - action: validate_trip_form
  - action: trip_form
  - active_loop: trip_form

- rule: Handle multiple entities in one message
  condition:
    - active_loop: trip_form
  steps:
  - intent: inform
    entities:
    - state
    - budget
    - duration
    - arrival_date
    - hotel_features
    - landmarks_activities
  - action: validate_trip_form
  - action: trip_form
  - active_loop: trip_form

- rule: Handle state input
  condition:
    - active_loop: trip_form
  steps:
  - intent: share_state
    entities:
    - state
  - action: validate_trip_form
  - action: trip_form
  - active_loop: trip_form

- rule: Handle budget input
  condition:
    - active_loop: trip_form
  steps:
  - intent: share_budget
    entities:
    - budget
  - action: validate_trip_form
  - action: trip_form
  - active_loop: trip_form

- rule: Handle duration input
  condition:
    - active_loop: trip_form
  steps:
  - intent: share_duration
    entities:
    - duration
  - action: validate_trip_form
  - action: trip_form
  - active_loop: trip_form

- rule: Handle arrival date input
  condition:
    - active_loop: trip_form
  steps:
  - intent: share_arrival_date
    entities:
    - arrival_date
  - action: validate_trip_form
  - action: trip_form
  - active_loop: trip_form

- rule: Handle hotel features input
  condition:
    - active_loop: trip_form
  steps:
  - intent: share_hotel_features
    entities:
    - hotel_features
  - action: validate_trip_form
  - action: trip_form
  - active_loop: trip_form

- rule: Handle landmarks and activities input
  condition:
    - active_loop: trip_form
  steps:
